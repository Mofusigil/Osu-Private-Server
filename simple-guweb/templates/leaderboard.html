{{ template "header" . }}
<h2>Leaderboard</h2>

<ul class="nav nav-tabs mb-3">
    <li class="nav-item"><a class="nav-link {{ if eq .Mode 0 }}active{{ end }}" href="/leaderboard?mode=0">Standard</a>
    </li>
    <li class="nav-item"><a class="nav-link {{ if eq .Mode 1 }}active{{ end }}" href="/leaderboard?mode=1">Taiko</a>
    </li>
    <li class="nav-item"><a class="nav-link {{ if eq .Mode 2 }}active{{ end }}" href="/leaderboard?mode=2">Catch</a>
    </li>
    <li class="nav-item"><a class="nav-link {{ if eq .Mode 3 }}active{{ end }}" href="/leaderboard?mode=3">Mania</a>
    </li>
</ul>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>PP</th>
            <th>Accuracy</th>
            <th>Plays</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Users }}
        <tr onclick="window.location='/u/{{ .ID }}?mode={{ $.Mode }}'" style="cursor: pointer;">
            <td>#{{ .Rank }}</td>
            <td>{{ .Name }}</td>
            <td>{{ .PP }}pp</td>
            <td>{{ .Acc }}</td>
            <td>{{ .Plays }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ template "footer" . }}
