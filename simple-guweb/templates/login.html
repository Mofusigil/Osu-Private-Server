{{ template "header" . }}

<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="bg-white/5 border border-white/10 rounded-2xl p-8 shadow-2xl backdrop-blur-sm">
            <h2 class="text-2xl font-bold text-center mb-6 text-white">Welcome Back</h2>

            {{ if .Error }}
            <div
                class="mb-6 bg-red-500/10 border border-red-500/20 text-red-200 px-4 py-3 rounded-lg text-sm flex items-center gap-3">
                <i class="fa-solid fa-triangle-exclamation"></i>
                {{ .Error }}
            </div>
            {{ end }}

            <form method="POST" action="/login" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Username</label>
                    <input type="text" name="username"
                        class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-osu-pink focus:ring-1 focus:ring-osu-pink transition-all placeholder-gray-600"
                        placeholder="Username" required>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Password</label>
                    <input type="password" name="password"
                        class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-osu-pink focus:ring-1 focus:ring-osu-pink transition-all placeholder-gray-600"
                        placeholder="••••••••" required>
                </div>

                <button type="submit"
                    class="w-full bg-osu-pink hover:bg-pink-600 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-[0_0_20px_rgba(255,102,170,0.4)] transition-all duration-300 transform hover:-translate-y-0.5">
                    Log In
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-500">
                Don't have an account? Connect via osu! client to register automatically.
            </p>
        </div>
    </div>
</div>

{{ template "footer" . }}
